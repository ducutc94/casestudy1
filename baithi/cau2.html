<script>
    function tryRemoveFromArray(array, index){

        for (let i = 0; i < array.length; i++) {
            if(index>0){
                array.splice(index,1);
                return array;
            }else {
                return array;
            }
        }
    }

    console.log(tryRemoveFromArray(arr,-5))
