<script>
    function kiemTra(str1, str2) {
        let chuoi1 = str1.split();
        let chuoi2 = str2.split();
        let count = 0;
        if (chuoi2.length <= chuoi1.length) {
            for (let i = 0; i < chuoi1.length; i++) {
                for (let j = 0; j <= i; j++) {
                    if (chuoi2[j] === chuoi1[i]) {
                        count++;
                    }
                }
            }
            if (count === chuoi2.length) {
                return true;
            } else {
                return false;
            }
        } else {
            return false;
        }
    }
let str="abcdef";
    let str1="abc";
    console.log(kiemTra(str,str1));
</script>
